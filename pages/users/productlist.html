<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link rel="stylesheet" href="../../styles/globa.css">
    <link rel="stylesheet" href="../../styles/user/productlist.css">
    <link rel="stylesheet" href="../../styles/components/navigation.css">

</head>

<body>

    <header>
        <nav> </nav>
        <div class="under-navigation">
            <div class="container">
                <div class="row">

                    <h3 class="titlePage">Danh sách sản phẩm</h3>
                    <div class="col-md-12">

                    </div>
                    <div class="col-md-2">
                        <div id="filter">
                            <form action="">
                                <p class="title-filter">Kích cỡ</p>
                                <div id="size">
                                    <button>XS</button>
                                    <button>S</button>
                                    <button>M</button>

                                    <button>L</button>
                                    <button>XL</button>
                                    <button>2XL</button>

                                    <button>3XL</button>
                                    <button>4XL</button>
                                </div>
                                <p class="title-filter">Màu sắc</p>
                                <div id="color">
                                    <div>
                                        <button style="background-color: red;"></button>
                                        <p>Đỏ</p>
                                    </div>
                                    <div>
                                        <button style="background-color: blue;"></button>
                                        <p>Xanh</p>
                                    </div>
                                    <div>
                                        <button style="background-color: yellow;"></button>
                                        <p>Vàng</p>
                                    </div>
                                    <div>
                                        <button style="background-color: green;"></button>
                                        <p>Xanh lá</p>
                                    </div>
                                    <div>
                                        <button style="background-color: black;"></button>
                                        <p>Đen</p>
                                    </div>
                                    <div>
                                        <button style="background-color: white;"></button>
                                        <p>Trắng</p>
                                    </div>
                                    <div class="">
                                        <button style="background-color: pink;"></button>
                                        <p>Hồng</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="col-md-12">

                            <div id="inputName" class="input-container">
                                <input type="text" id="searchInput" class="floating-input" placeholder=" " value="">
                                <label for="name" class="floating-label">Tìm kiếm</label>
                                <i id="searchBtn" class="fas fa-search"></i>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row" id="productDetails">
                                <div id="loading" style="display: none;">
                                    <div id="loadingAnimation"></div>
                                </div>
                                <!-- Products will be dynamically rendered here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="pagination">
                            <ul id="pagination-list"></ul>
                        </div>
                    </div>
                </div>
            </div>

    </header>
    





    <footer></footer>

</body>

<script src="../../scripts/components/navigation.js"></script>
<script src="../../scripts/users/productlist.js"></script>

</html>
