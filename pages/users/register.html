<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Silk Road</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../../styles/globa.css">
    <link rel="stylesheet" href="../../styles/user/login.css">
    <link rel="stylesheet" href="../../styles/components/navigation.css">

</head>

<body>
    <header>
        <nav></nav>

        <div class="under-navigation">
            <div style="padding-top: 70px;" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <span class="titleHeader">Đăng kí để thanh toán nhanh hơn.</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="padding-top: 70px;">
                <div class="col-md-6">
                    <div class="login-container text-center p-4 ">
                        <h1 id="titleLogin">Đăng kí tài khoản của Silk Road</h1>
                        <div id="loginForm" action="loginWithAuthCode.html">

                            <div id="inputName" class="input-container">
                                <input type="text" id="nameLogin" class="floating-input" placeholder=" " required>
                                <label for="name" class="floating-label">Vui lòng điền tài khoản của bạn</label>
                                <i id="icon" class="fa-solid fa-circle-right"></i>
                            </div>
                            <div style="display: none;" id="inputPass" class="input-container">
                                <input type="" id="password" class="floating-input" placeholder=" " required>
                                <label for="password" class="floating-label">Vui lòng điền mật khẩu của bạn</label>

                            </div>

                            <div id="error">
                                <span id="errorLogin"> </span>
                            </div>


                            <button id="btnLogin" class="btn btn-primary">
                                Đăng kí
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
    </footer>

</body>
<script src="../../scripts/components/navigation.js"></script>
<script src="../../scripts/components/log.js"></script>
<script src="../../scripts/components/footer.js"></script>
<script type="module" src="../../scripts/users/register.js"></script>


</html>
