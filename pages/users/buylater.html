<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Colors</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-info {
            margin-bottom: 10px;
        }

        .color {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #000;
        }

        .color-details {
            margin-left: 10px;
        }

        .color-name {
            font-size: 16px;
        }

        .color-image {
            margin-top: 10px;
        }

        .color-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .size-controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .size-controls button {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .size-controls input {
            width: 50px;
            text-align: center;
            font-size: 16px;
        }

        .no-data {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Selected Colors</h1>
    <div id="product-container"></div>

    <script>
        async function fetchProductData() {
            try {
                const response = await fetch("https://localhost:7284/GetProductsWithSelectedColors", {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                    },
                    credentials: "include", // Include cookies if needed
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch products.");
                }

                const products = await response.json();
                console.log("Products:", products);
                displayProductData(products);
            } catch (error) {
                console.error("Error fetching product data:", error);
                displayErrorMessage();
            }
        }

        async function updateQuantity(sizeId, quantity) {
            try {
                const response = await fetch("https://localhost:7284/api/UpdateQuantityInBuyLater", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                    },
                    credentials: "include",
                    body: JSON.stringify({ SizeId: sizeId, Quantity: quantity }), // Match the backend parameter names
                });

                if (!response.ok) {
                    throw new Error("Failed to update quantity.");
                }

                const result = await response.json();
                console.log("Quantity updated successfully:", result);
            } catch (error) {
                console.error("Error updating quantity:", error);
                alert("Failed to update quantity. Please try again.");
            }
        }

        function displayProductData(products) {
            const container = document.getElementById("product-container");

            // Clear container
            container.innerHTML = "";

            // Check if products have data
            if (!products.length) {
                container.innerHTML = `<div class="no-data">No products with selected colors found.</div>`;
                return;
            }

            // Iterate through products and display details
            products.forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                // Add product title
                const title = document.createElement("div");
                title.classList.add("product-title");
                title.textContent = product.name;
                productDiv.appendChild(title);

                // Add product info (price and discount)
                const infoDiv = document.createElement("div");
                infoDiv.classList.add("product-info");
                infoDiv.innerHTML = `
                    <strong>Price:</strong> $${product.price} <br>
                    <strong>Discount:</strong> ${product.discount}% <br>
                `;
                productDiv.appendChild(infoDiv);

                // Filter and display colors with isPreviouslySelected: true
                const selectedColors = product.colorDtos.filter(color => color.isPreviouslySelected);

                if (selectedColors.length) {
                    selectedColors.forEach((color) => {
                        const colorDiv = document.createElement("div");
                        colorDiv.classList.add("color");

                        const colorBox = document.createElement("div");
                        colorBox.classList.add("color-box");
                        colorBox.style.backgroundColor = color.hexCode;

                        const colorDetails = document.createElement("div");
                        colorDetails.classList.add("color-details");

                        // Add color name and hex code
                        const colorName = document.createElement("div");
                        colorName.classList.add("color-name");
                        colorName.textContent = `${color.name} (Hex: ${color.hexCode})`;

                        // Add size details
                        const sizeDetails = document.createElement("div");
                        sizeDetails.innerHTML = `<strong>Sizes:</strong>`;

                        color.sizeDtos.forEach((size) => {
                            console.log("Size:", size);
                            const sizeDiv = document.createElement("div");

                            // Size information
                            sizeDiv.innerHTML = `<strong>${size.name}</strong> (Stock: ${size.stock})`;

                            // Quantity controls
                            const controls = document.createElement("div");
                            controls.classList.add("size-controls");

                            const minusButton = document.createElement("button");
                            minusButton.textContent = "-";
                            minusButton.onclick = () => {
                                if (size.quantityOrder > 0) {
                                    size.quantityOrder--;
                                    quantityInput.value = size.quantityOrder;
                                    updateQuantity(size.sizeDtoId, size.quantityOrder);
                                }
                            };

                            const quantityInput = document.createElement("input");
                            quantityInput.type = "number";
                            quantityInput.value = size.quantityOrder;
                            quantityInput.readOnly = true;

                            const plusButton = document.createElement("button");
                            plusButton.textContent = "+";
                            plusButton.onclick = () => {
                                size.quantityOrder++;
                                quantityInput.value = size.quantityOrder;
                                updateQuantity(size.sizeDtoId, size.quantityOrder);
                            };

                            controls.appendChild(minusButton);
                            controls.appendChild(quantityInput);
                            controls.appendChild(plusButton);

                            sizeDiv.appendChild(controls);
                            sizeDetails.appendChild(sizeDiv);
                        });

                        // Add color image
                        const colorImageDiv = document.createElement("div");
                        colorImageDiv.classList.add("color-image");

                        // Use the first image of the color
                        if (color.imageDtos.length) {
                            const colorImage = document.createElement("img");
                            colorImage.src = `data:image/jpeg;base64,${color.imageDtos[0].data}`; // Render first image
                            colorImage.alt = `${color.name} Image`;
                            colorImageDiv.appendChild(colorImage);
                        } else {
                            colorImageDiv.textContent = "No image available.";
                        }

                        colorDetails.appendChild(colorName);
                        colorDetails.appendChild(sizeDetails);
                        colorDetails.appendChild(colorImageDiv);

                        colorDiv.appendChild(colorBox);
                        colorDiv.appendChild(colorDetails);

                        productDiv.appendChild(colorDiv);
                    });
                }

                container.appendChild(productDiv);
            });
        }

        function displayErrorMessage() {
            const container = document.getElementById("product-container");
            container.innerHTML = `<div class="no-data">Failed to load product data. Please try again later.</div>`;
        }

        // Call the fetch function on page load
        fetchProductData();
    </script>
</body>

</html>
