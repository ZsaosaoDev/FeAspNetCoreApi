<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../../styles/globa.css">
    <link rel="stylesheet" href="../../styles/components/navigation.css">
    <link rel="stylesheet" href="../../styles/user/buylater.css">
    <link rel="stylesheet" href="../../styles/components/popup.css">
</head>

<body>
    <header>
        <nav></nav>
        <div class="under-navigation">
            <div class="container">
                <div class="row">
                    <h3 class="titlePage">Danh sách trong giỏ hàng</h3>
                    <div class="col-8">
                        <div id="product-container"></div>
                    </div>
                    <div class="col-4">
                        <div class="total-price">
                            <div class="total-price__header">
                                <h4>Tóm tắt</h4>
                            </div>
                            <div class="total-price__body">
                                <div class="total-price__body__quantityAndPrice">
                                    <div class="total-price__body__quantity">
                                        <span id="total-quantity">0</span>
                                        <span>Món</span>
                                    </div>
                                    <div class="total-price__body__quantityAndPrice__price">
                                        <span id="total-price">0</span>
                                    </div>
                                </div>

                                <div class="total-price__body__delivery">
                                    <span>Phương thức giao hàng</span>
                                    <div class="deliveryAndFee">
                                        <select class="optionDelivery">

                                        </select>
                                        <div class="fee">
                                            <span style="margin-left: 10px;" id="feeDeliver"></span>

                                        </div>
                                    </div>
                                </div>

                                <div class="total-price__body__Payment">
                                    <span>Phương thức Thanh toán</span>
                                    <div class="optionPayment">
                                        <select>

                                        </select>

                                    </div>
                                </div>
                                <div class="total">
                                    <span>Tổng thanh toán</span>
                                    <div class="total-price__body__total">
                                        <span id="total">0</span>
                                    </div>
                                </div>

                            </div>
                            <div class="total-price__footer">
                                <button id="order-button" class="btn btn-primary">Mua hàng</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </header>

    <footer>
    </footer>
</body>

<script src="../../scripts/components/navigation.js"></script>
<script src="../../scripts/components/footer.js"></script>
<script type="module" src="../../scripts/users/buylater.js"></script>


</html>
