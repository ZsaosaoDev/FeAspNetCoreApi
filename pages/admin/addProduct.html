<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../styles/admin/addProduct.css">
    <link rel="stylesheet" href="../../styles/globa.css">
    <link rel="stylesheet" href="../../styles/components/navigation.css">
    <link rel="stylesheet" href="../../styles/user/buylater.css">
    <link rel="stylesheet" href="../../styles/components/popup.css">
</head>

<body>
    <header>
        <nav></nav>
        <div class="under-navigation">
            <br>
            <div style="margin: 0 30%;">
                <div class="container">
                    <h1>Add New Product</h1>
            
                    <form id="productForm">
                        <!-- Category Section -->
                        <div class="section">
                            <h2>Category Details</h2>
                            <div id="optionCategory">
                                <label for="category">Category:</label>
                                <select id="category" name="category">
                                    <!-- Dynamic options will be inserted here -->
                                </select>
                            </div>
                            
                        </div>
            
                        <!-- Product Information -->
                        <div class="section">
                            <h2>Product Details</h2>
                            <label for="name">Product Name:</label>
                            <input type="text" id="name" name="name" required>
            
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" required>
            
                            <label for="discount">Discount:</label>
                            <input type="number" id="discount" name="discount">
                        </div>
            
                        <!-- Colors Section -->
                        <div class="section" id="colorsSection">
                            <h2>Colors</h2>
                            <button class="btn btn-primary" id="addColor">Add Color</button>
                            <div id="colorContainer"></div>
                        </div>
            
                        <!-- Image Upload Section -->
            
            
                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <br><br>

    <footer>
    </footer>

    <script src="../../scripts/admin/addProduct.js"></script>
    <script src="../../scripts/components/navigation.js"></script>
    <script src="../../scripts/components/footer.js"></script>
</body>

</html>
